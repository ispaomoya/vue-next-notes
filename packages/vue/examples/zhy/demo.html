<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
</head>
<body>
<div id='app'></div>
<template id='my-app'>
  <p>{{message}}</p>
  <button @click='changeMassage'>按钮</button>
</template>
<script src='../../dist/vue.global.js'></script>
<script>
  // Vue.createApp({
  //   template:`<h2>哈哈哈</h2>`
  // }).mount('#app')
  const App = {
    template:'#my-app',
    data(){
      return {
        message:'hello world'
      }
    },
    methods: {
      changeMassage(){
        this.message = '1231'
      }
    }
  }
  // vue是从这里开始处理的
  // 1调用了createApp(App)函数
  const app = Vue.createApp(App)
  // 2调用了app的mount函数
  app.mount('#app')
</script>
</body>
</html>
